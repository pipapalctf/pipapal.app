<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PipaPal - Your Waste Buddy</title>
    <link rel="icon" href="favicon.ico" />
    <meta name="theme-color" content="#2ECC71" />
    <style>
      :root {
        /* Base colors */
        --primary: 145 65% 49%;
        --primary-foreground: 0 0% 100%;
        
        /* Custom colors for the app */
        --background: 120 100% 98%;
        --foreground: 215 28% 25%;
        
        --card: 0 0% 100%;
        --card-foreground: 215 28% 25%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 215 28% 25%;
        
        --secondary: 215 28% 29%;
        --secondary-foreground: 0 0% 100%;
        
        --muted: 210 20% 96%;
        --muted-foreground: 215 16% 47%;
        
        --accent: 44 96% 53%;
        --accent-foreground: 215 28% 25%;
        
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        
        --border: 214 32% 91%;
        --input: 214 32% 91%;
        --ring: 145 65% 49%;
        
        --radius: 0.75rem;
        
        /* Chart colors */
        --chart-1: 145 65% 49%;
        --chart-2: 215 28% 29%;
        --chart-3: 44 96% 53%;
        --chart-4: 196 100% 50%;
        --chart-5: 0 84% 60%;
        
        /* Sidebar colors */
        --sidebar-background: 215 28% 29%;
        --sidebar-foreground: 0 0% 100%;
        --sidebar-primary: 145 65% 49%;
        --sidebar-primary-foreground: 0 0% 100%;
        --sidebar-accent: 44 96% 53%;
        --sidebar-accent-foreground: 215 28% 25%;
        --sidebar-border: 215 24% 40%;
        --sidebar-ring: 145 65% 49%;
      }
      
      .dark {
        --background: 215 35% 12%;
        --foreground: 0 0% 95%;
        
        --card: 215 28% 17%;
        --card-foreground: 0 0% 95%;
        
        --popover: 215 28% 17%;
        --popover-foreground: 0 0% 95%;
        
        --primary: 145 65% 49%;
        --primary-foreground: 0 0% 100%;
        
        --secondary: 215 28% 29%;
        --secondary-foreground: 0 0% 95%;
        
        --muted: 215 28% 20%;
        --muted-foreground: 215 20% 70%;
        
        --accent: 44 96% 53%;
        --accent-foreground: 215 28% 12%;
        
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        
        --border: 215 28% 25%;
        --input: 215 28% 25%;
        --ring: 145 65% 49%;
      }
      
      /* Font family definitions */
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      
      .font-open-sans {
        font-family: 'Open Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
