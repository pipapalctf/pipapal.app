<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f9f5" rx="10" ry="10"/>
  
  <!-- Badges -->
  <g transform="translate(100, 60)">
    <!-- Gold Badge -->
    <circle cx="0" cy="0" r="40" fill="#F1C40F"/>
    <circle cx="0" cy="0" r="35" fill="#F39C12"/>
    <circle cx="0" cy="0" r="30" fill="#F1C40F"/>
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">Gold</text>
    <path d="M-20,-5 L-10,15 L0,0 L10,15 L20,-5" fill="none" stroke="white" stroke-width="3"/>
  </g>
  
  <g transform="translate(200, 150)">
    <!-- Silver Badge -->
    <circle cx="0" cy="0" r="40" fill="#BDC3C7"/>
    <circle cx="0" cy="0" r="35" fill="#95A5A6"/>
    <circle cx="0" cy="0" r="30" fill="#BDC3C7"/>
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">Silver</text>
    <path d="M-15,-5 L-5,10 L0,0 L5,10 L15,-5" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 100)">
    <!-- Bronze Badge -->
    <circle cx="0" cy="0" r="40" fill="#E67E22"/>
    <circle cx="0" cy="0" r="35" fill="#D35400"/>
    <circle cx="0" cy="0" r="30" fill="#E67E22"/>
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">Bronze</text>
    <path d="M-15,-5 L-5,10 L0,0 L5,10 L15,-5" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(80, 240)">
    <rect x="0" y="0" width="30" height="10" fill="#F1C40F" rx="2" ry="2"/>
    <rect x="10" y="-30" width="10" height="30" fill="#F1C40F"/>
    <path d="M10,-30 Q25,-20 30,-40 Q40,-40 40,-30 Q40,-10 25,-10 L25,-30" fill="#F39C12"/>
  </g>
  
  <!-- Points -->
  <g transform="translate(280, 240)">
    <circle cx="0" cy="0" r="15" fill="#2ECC71"/>
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">+10</text>
  </g>
  
  <g transform="translate(320, 240)">
    <circle cx="0" cy="0" r="15" fill="#2ECC71"/>
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">+20</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="275" font-family="Arial" font-weight="bold" font-size="18" fill="#34495E" text-anchor="middle">Earn Rewards and Badges</text>
</svg>