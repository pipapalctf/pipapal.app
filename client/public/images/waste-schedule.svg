<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f9f5" rx="10" ry="10"/>
  
  <!-- Calendar -->
  <g transform="translate(200, 150)">
    <!-- Calendar Background -->
    <rect x="-80" y="-80" width="160" height="160" fill="white" stroke="#BDC3C7" stroke-width="2" rx="5" ry="5"/>
    
    <!-- Calendar Header -->
    <rect x="-80" y="-80" width="160" height="30" fill="#2ECC71" rx="5" ry="5"/>
    <text x="0" y="-60" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">April 2023</text>
    
    <!-- Calendar Days Header -->
    <text x="-60" y="-40" font-family="Arial" font-size="10" fill="#7F8C8D" text-anchor="middle">Mon</text>
    <text x="-30" y="-40" font-family="Arial" font-size="10" fill="#7F8C8D" text-anchor="middle">Tue</text>
    <text x="0" y="-40" font-family="Arial" font-size="10" fill="#7F8C8D" text-anchor="middle">Wed</text>
    <text x="30" y="-40" font-family="Arial" font-size="10" fill="#7F8C8D" text-anchor="middle">Thu</text>
    <text x="60" y="-40" font-family="Arial" font-size="10" fill="#7F8C8D" text-anchor="middle">Fri</text>
    
    <!-- Calendar Grid Lines -->
    <line x1="-80" y1="-50" x2="80" y2="-50" stroke="#ECF0F1" stroke-width="1"/>
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#ECF0F1" stroke-width="1"/>
    <line x1="-80" y1="10" x2="80" y2="10" stroke="#ECF0F1" stroke-width="1"/>
    <line x1="-80" y1="40" x2="80" y2="40" stroke="#ECF0F1" stroke-width="1"/>
    
    <line x1="-45" y1="-50" x2="-45" y2="80" stroke="#ECF0F1" stroke-width="1"/>
    <line x1="-15" y1="-50" x2="-15" y2="80" stroke="#ECF0F1" stroke-width="1"/>
    <line x1="15" y1="-50" x2="15" y2="80" stroke="#ECF0F1" stroke-width="1"/>
    <line x1="45" y1="-50" x2="45" y2="80" stroke="#ECF0F1" stroke-width="1"/>
    
    <!-- Calendar Dates -->
    <text x="-60" y="-25" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">1</text>
    <text x="-30" y="-25" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">2</text>
    <text x="0" y="-25" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">3</text>
    <text x="30" y="-25" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">4</text>
    <text x="60" y="-25" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">5</text>
    
    <text x="-60" y="5" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">8</text>
    <text x="-30" y="5" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">9</text>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">10</text>
    <text x="30" y="5" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">11</text>
    <text x="60" y="5" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">12</text>
    
    <!-- Highlighted Date -->
    <circle cx="0" cy="-25" r="15" fill="#2ECC71" opacity="0.3"/>
    
    <!-- Scheduled Pickup Dot -->
    <circle cx="0" cy="-10" r="2" fill="#E74C3C"/>
    
    <!-- Trash Bin Icon on Selected Date -->
    <g transform="translate(0, -25) scale(0.4)">
      <rect x="-12" y="-5" width="24" height="25" fill="#34495E" rx="2" ry="2"/>
      <rect x="-15" y="-10" width="30" height="5" fill="#34495E" rx="1" ry="1"/>
      <line x1="-5" y1="0" x2="-5" y2="15" stroke="white" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="15" stroke="white" stroke-width="1"/>
      <line x1="5" y1="0" x2="5" y2="15" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Clock Icon -->
  <g transform="translate(320, 60)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#BDC3C7" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#34495E"/>
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#34495E" stroke-width="2"/>
    <line x1="0" y1="0" x2="10" y2="5" stroke="#34495E" stroke-width="2"/>
  </g>
  
  <!-- Truck Icon -->
  <g transform="translate(80, 60)">
    <rect x="-25" y="-10" width="50" height="25" fill="#3498DB" rx="5" ry="5"/>
    <rect x="-35" y="0" width="20" height="15" fill="#3498DB" rx="3" ry="3"/>
    <circle cx="-20" cy="15" r="5" fill="#2C3E50"/>
    <circle cx="15" cy="15" r="5" fill="#2C3E50"/>
    <rect x="-10" y="-5" width="20" height="10" fill="#ECF0F1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="275" font-family="Arial" font-weight="bold" font-size="18" fill="#34495E" text-anchor="middle">Schedule Waste Pickup</text>
</svg>