<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ECC71" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2ECC71" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decoration Elements -->
  <!-- Circles -->
  <circle cx="100" cy="100" r="50" fill="#2ECC71" opacity="0.1"/>
  <circle cx="1100" cy="300" r="70" fill="#2ECC71" opacity="0.1"/>
  <circle cx="300" cy="350" r="30" fill="#2ECC71" opacity="0.1"/>
  <circle cx="900" cy="80" r="40" fill="#2ECC71" opacity="0.1"/>
  
  <!-- Leaves -->
  <g transform="translate(150, 250) scale(0.8)">
    <path d="M0,0 C20,-40 60,-40 60,0 C60,40 20,40 0,0 Z" fill="#2ECC71" opacity="0.2"/>
  </g>
  
  <g transform="translate(950, 200) scale(0.8) rotate(45)">
    <path d="M0,0 C20,-40 60,-40 60,0 C60,40 20,40 0,0 Z" fill="#2ECC71" opacity="0.2"/>
  </g>
  
  <g transform="translate(600, 350) scale(0.6) rotate(-30)">
    <path d="M0,0 C20,-40 60,-40 60,0 C60,40 20,40 0,0 Z" fill="#2ECC71" opacity="0.2"/>
  </g>
  
  <!-- Recycling Symbols -->
  <g transform="translate(800, 150) scale(0.5)">
    <path d="M30,70 L70,70 L50,30 Z" fill="#2ECC71" opacity="0.2" transform="rotate(0 50 50)"/>
    <path d="M30,70 L70,70 L50,30 Z" fill="#2ECC71" opacity="0.2" transform="rotate(120 50 50)"/>
    <path d="M30,70 L70,70 L50,30 Z" fill="#2ECC71" opacity="0.2" transform="rotate(240 50 50)"/>
  </g>
  
  <g transform="translate(400, 100) scale(0.3)">
    <path d="M30,70 L70,70 L50,30 Z" fill="#2ECC71" opacity="0.2" transform="rotate(0 50 50)"/>
    <path d="M30,70 L70,70 L50,30 Z" fill="#2ECC71" opacity="0.2" transform="rotate(120 50 50)"/>
    <path d="M30,70 L70,70 L50,30 Z" fill="#2ECC71" opacity="0.2" transform="rotate(240 50 50)"/>
  </g>
  
  <!-- Dots Pattern -->
  <g>
    <circle cx="100" cy="200" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="120" cy="200" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="140" cy="200" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="160" cy="200" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="180" cy="200" r="3" fill="#2ECC71" opacity="0.2"/>
    
    <circle cx="100" cy="220" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="120" cy="220" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="140" cy="220" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="160" cy="220" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="180" cy="220" r="3" fill="#2ECC71" opacity="0.2"/>
  </g>
  
  <g transform="translate(900, 250)">
    <circle cx="0" cy="0" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="20" cy="0" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="40" cy="0" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="60" cy="0" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="80" cy="0" r="3" fill="#2ECC71" opacity="0.2"/>
    
    <circle cx="0" cy="20" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="20" cy="20" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="40" cy="20" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="60" cy="20" r="3" fill="#2ECC71" opacity="0.2"/>
    <circle cx="80" cy="20" r="3" fill="#2ECC71" opacity="0.2"/>
  </g>
</svg>